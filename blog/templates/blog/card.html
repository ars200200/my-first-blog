<div class="card">
    <h1><a href="{% url 'post_detail' pk=post.pk %}" class="text">{{ post.title }}</a></h1>
    <p class="text">{{ post.text|linebreaksbr }}</p>
    <a href="{% url 'post_edit' pk=post.pk %}" class="text">
        <i class="bi-pencil-square"></i>Редактировать
    </a>
    <div class="card-footer">
        <div class="date">
            {{ post.published_date }}
        </div>
    </div>
</div>
